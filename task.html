<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ShopNest</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    /* NAVBAR */
    .navbar {
        height: 70px;
        background: #ffffff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .logo {
        font-size: 28px;
        font-weight: bold;
        color: #5a36ff;
    }

    .search-box {
        width: 300px;
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
    }

    .cart-btn {
        background: #5a36ff;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    /* HERO SECTION */
    .hero {
        height: 300px;
        background: linear-gradient(to right, #5a36ff, #836aff);
        display: flex;
        align-items: center;
        padding-left: 60px;
        color: white;
    }

    .hero h1 {
        font-size: 40px;
        width: 500px;
        line-height: 1.3;
    }

    /* PRODUCTS GRID */
    .products {
        padding: 50px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
    }

    .product-card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .product-card img {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;
    }

    .price {
        color: #5a36ff;
        font-weight: bold;
        margin: 10px 0;
    }

    .btn {
        padding: 10px 16px;
        background: #5a36ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">ShopNest</div>
    <input type="text" class="search-box" placeholder="Search products...">
    <button class="cart-btn">Cart (0)</button>
</div>

<!-- HERO SECTION -->
<div class="hero">
    <h1>Discover the Best Deals on Your Favorite Products.</h1>
</div>

<!-- PRODUCT CARDS -->
<div class="products">

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8">
        <h3>Wireless Headphones</h3>
        <div class="price">$49.99</div>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1512499617640-c2f999098c01">
        <h3>Fashion Shoes</h3>
        <div class="price">$39.99</div>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad">
        <h3>Smart Watch</h3>
        <div class="price">$79.99</div>
        <button class="btn">Add to Cart</button>
    </div>

</div>

</body>
</html>
